<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux !"
    />
    <meta name="author" content="Sylvie Canongia" />
    <meta name="copyright" content="Sylvie Canongia" />

    <title>Fisheye - photographe </title>
    
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/356720bd71.js"
      crossorigin="anonymous"
    ></script>

    <!-- Styles -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
   
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="logo" class="logo" />
    </header>
    <main id="main">
      <div class="photograph__header">
        <div class="photograph__header__infos"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph__header__portrait"></div>
      </div>
      <section class="photograph__medias">
        <div class="medias__sorting">
          <label>Trier par :
            <select name="sorting__list">
              <option value="popularity">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
          </label>
        </div>
        <div class="medias__section"></div>
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermer" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
     <!-- Models -->
    
     <script src="scripts/models/image.js"></script>
     <script src="scripts/models/video.js"></script>

     <!-- Factories -->
    <script src="scripts/factories/photographerMediaFactory.js"></script>
    
    <!-- Templates -->
    <script src="scripts/templates/mediaCard.js"></script>
    <!-- <script src="scripts/templates/mediaSorting.js"></script> -->
    <script src="scripts/templates/photographerCard.js"></script>
    
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/functions.js"></script>
    <script src="scripts/utils/custom-player.js"></script>

     <!-- pages -->
     <script src="scripts/pages/photographer.js"></script>

    
  </body>
</html>
